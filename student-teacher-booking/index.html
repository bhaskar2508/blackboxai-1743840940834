<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Student-Teacher Booking</h1>
                <div class="space-x-4">
                    <a href="login.html" class="hover:underline">Login</a>
                    <a href="register.html" class="hover:underline">Register</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <div class="max-w-4xl mx-auto text-center py-12">
                <h2 class="text-4xl font-bold text-gray-800 mb-6">Welcome to Our Booking System</h2>
                <p class="text-xl text-gray-600 mb-8">
                    Easily schedule appointments between students and teachers with our intuitive platform.
                </p>
                <div class="flex justify-center space-x-4">
                    <a href="student/dashboard.html" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition duration-300">
                        I'm a Student
                    </a>
                    <a href="teacher/dashboard.html" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-medium transition duration-300">
                        I'm a Teacher
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white p-4">
            <div class="container mx-auto text-center">
                <p>&copy; 2023 Student-Teacher Booking System. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
